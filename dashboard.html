       <script>
        const audio = document.querySelector('#audio');
        const volumeSlider = document.getElementById('volumeSlider');
        
        // Fix volume slider - convert from 0-100 to 0-1
        volumeSlider.addEventListener('input', function() {
            audio.volume = this.value / 100;
            console.log('Volume set to:', this.value / 100); // Debug
        });

        const playButton = document.querySelector('#play-button');
        const pauseButton = document.querySelector('#pause-button');

        audio.addEventListener('play', () => {
            playButton.style.display = 'none';
            pauseButton.style.display='block';
        });

        audio.addEventListener('pause', () => {
            playButton.style.display = 'block';
            pauseButton.style.display = 'none';
        });

        playButton.addEventListener('click', () => {
            audio.play();
        });

        pauseButton.addEventListener('click', () => {
            audio.pause();
        });

        const currentTimeText = document.querySelector('#current-time');
        const currentTimeLine = document.querySelector('#current-timeline');
        const durationElemnt = document.querySelector('#duration');
        let currentTime = new Date(null);
        let duration = new Date(null);

        audio.addEventListener('loadedmetadata', () => {
            duration = new Date(null);
            duration.setSeconds(audio.duration);
            durationElemnt.innerHTML = `${duration.toISOString().substring(11,19)}`;

            currentTime = new Date(null);
            currentTime.setSeconds(0);
            currentTimeText.innerHTML = `${currentTime.toISOString().substring(11,19)}`;
        });

        audio.addEventListener('timeupdate', () => {
            currentTime = new Date(null);
            currentTime.setSeconds(audio.currentTime);
            currentTimeText.innerHTML = `${currentTime.toISOString().substring(11,19)}`;
            currentTimeLine.style.width = `${Math.ceil((audio.currentTime / audio.duration) * 100) || 0}%`;
        });

       </script>
